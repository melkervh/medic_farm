<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

</head>

<body class="loginbody">

    <!-- Nav de la página web -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-dark">
            <div class="container-fluid">
                <img src="../../resources/img/Logo.png" class="logo" >
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                    </ul>

    <main class="loginmai">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">

                    <label for="chk" aria-hidden="true" class="titulo">login</label>
                    <input class="input2" type="email" name="correo" id="correo" placeholder="Email" required="">
                    <input  class="input2" type="password" name="clave" id="clave" placeholder="Password" required="">
                        <div class=" enlaces" >
                            <p class="margin medium-small"><a href="">olvidaste tu contraseña!</a></p>
                        </div>
                    <button type="submit" class="iniciar" id="iniciarsesion">Iniciar</button>
                </form>
            </div>

        </div>
    </main>

    <script src="../../resources/js/bootstrap.min.js"></script>
